<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get User Location</title>
</head>
<body>

<button id="getLocationButton">Get My Location</button>
<p id="location"><a href="#" id="locationLink" target="_blank"></a></p>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const getLocationButton = document.getElementById('getLocationButton');
  const locationElement = document.getElementById('location');

  getLocationButton.addEventListener('click', function() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const locationLink = document.getElementById('locationLink');

          // Set the href attribute to open Google Maps
          locationLink.textContent = `${latitude}, ${longitude}`;
          locationLink.href = `https://www.google.com/maps/place/${latitude},${longitude}`;

          // You can use the latitude and longitude in your application
        },
        function(error) {
          console.error('Error while getting user location:', error);
        }
      );
    } else {
      console.error('Geolocation is not supported by your browser');
    }
  });
});
</script>

</body>
</html>
