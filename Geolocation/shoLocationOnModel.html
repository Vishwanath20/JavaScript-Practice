<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show location on Model</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- <div id="mapModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="map" style="height: 400px;"></div>
        </div>
      </div> -->



    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <!-- <div class="modal-content"> -->
        <!-- <span class="close">&times;</span>
    <p>Some text in the Modal..</p> -->

        <div id="mapModal1" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="map" style="height: 400px;"></div>
            </div>
        </div>


        <!-- </div> -->

    </div>

</body>

<script>


    var map; // Google Map object
    var marker; // Marker object

    // Get the modal
    var modal = document.getElementById("myModal");

    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";

        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                console.log(latitude, longitude);
                // Call function to display modal with map
                displayMapModal(latitude, longitude);
            });
        } else {
            console.log("Geolocation is not available.");
        }


        // Display the modal with map
        function displayMapModal(latitude, longitude) {
            initMap(latitude, longitude);
            var modal1 = document.getElementById("mapModal1");
            modal1.style.display = "block";
        }

        // Initialize Google Map
        function initMap(latitude, longitude) {
            var mapOptions = {
                center: { lat: latitude, lng: longitude },
                zoom: 12, // Adjust the zoom level as needed
            };

            map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Create a marker
            marker = new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
            });
        }


    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
            modal1.style.display = "none";
        }
    }

    // Close the modal
    function closeModal() {
        var modal = document.getElementById("mapModal1");
        modal.style.display = "none";
        modal1.style.display = "none";
    }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVHauwVFHj4W1M_-KULojDHw3w_L4uvFU"></script>

</html>
