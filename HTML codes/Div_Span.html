<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .nav {
      background-color: #ddd;
      padding: 10px;
    }

    .nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav li {
      display: inline;
      margin-right: 10px;
    }

    .main-content {
      padding: 20px;
    }

    .article {
      margin-bottom: 20px;
    }

    .aside {
      float: right;
      width: 30%;
      padding: 20px;
      background-color: #eee;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>My Website</h1>
  </div>

  <div class="nav">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <!-- ... -->
    </ul>
  </div>

  <div class="main-content">
    <div class="article">
      <h2>Article Title</h2>
      <p>Article content...</p>
    </div>
    <!-- ... More articles or sections ... -->

    <div class="aside">
      <h2>Related Links</h2>
      <ul>
        <li><a href="#link1">Link 1</a></li>
        <li><a href="#link2">Link 2</a></li>
      </ul>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2022 My Website</p>
  </div>

</body>
</html>
