<div id="mapDis" style="width:100%;height:300px;"></div>

<script type="text/javascript">
function mapDis() {
var myMapCenter = new google.maps.LatLng(21.722406711480943, 83.04994528496596);
var myMapProp = {center:myMapCenter, zoom:12, scrollwheel:false, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};
var map = new google.maps.Map(document.getElementById("mapDis"),myMapProp);
var marker = new google.maps.Marker({position:myMapCenter});
marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&callback=mapDis"></script>

</html>
